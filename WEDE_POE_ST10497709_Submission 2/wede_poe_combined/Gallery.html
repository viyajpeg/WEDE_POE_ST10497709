    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let currentSlide = 0;
            const slides = document.querySelectorAll('.carousel-slide');
            const indicators = document.querySelectorAll('.carousel-indicator');
            const prevBtn = document.getElementById('carousel-prev');
            const nextBtn = document.getElementById('carousel-next');

            function showSlide(n) {
                slides.forEach(slide => {
                    slide.classList.add('opacity-0', 'pointer-events-none');
                    slide.classList.remove('opacity-100');
                });
                indicators.forEach(indicator => {
                    indicator.classList.add('bg-gray-300', 'hover:bg-gray-400');
                    indicator.classList.remove('bg-[#C62828]');
                });

                slides[n].classList.remove('opacity-0', 'pointer-events-none');
                slides[n].classList.add('opacity-100');
                indicators[n].classList.remove('bg-gray-300', 'hover:bg-gray-400');
                indicators[n].classList.add('bg-[#C62828]');
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }

            function prevSlide() {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                showSlide(currentSlide);
            }

            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);

            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    currentSlide = index;
                    showSlide(currentSlide);
                });
            });

            // Auto-advance carousel every 5 seconds
            setInterval(nextSlide, 5000);
        });
    </script>
